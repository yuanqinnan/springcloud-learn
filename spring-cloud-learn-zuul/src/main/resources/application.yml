spring:
  application:
    name: spring-cloud-learn-zuul

server:
  port: 8769

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    api-a:
      path: /api/a/**
      serviceId: spring-cloud-learn-consumer-dept-ribbon
    api-b:
      path: /api/b/**
      serviceId: spring-cloud-learn-consumer-dept-feign